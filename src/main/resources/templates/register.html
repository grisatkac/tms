<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <title>ToDo application</title>
    <link th:replace="fragments/bootstrap.html">
</head>
<body>
<div class="container">
    <div th:insert="fragments/navbar.html"></div>
    <p>Register as a new user</p>
    <form th:action="@{/register}" th:object="${registrationRequest}" method="post">
        <div th:if="${param.error}" class="alert alert-danger col-4" role="alert">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success col-4" role="alert">
            You have been logged out.
        </div>
        <div th:if="${#fields.hasAnyErrors()}">
            <ul>
                <li th:each="err : ${#fields.allErrors()}" th:text="${err}" class="alert alert-danger col-4" role="alert"/>
            </ul>
        </div>
        <div class="mb-3 col-4">
            <label for="login" class="form-label">Login</label>
            <input th:field="*{username}" type="text" class="form-control" id="login" name="username"
                   aria-describedby="loginHelp">
        </div>
        <div class="mb-3 col-4">
            <label for="pass" class="form-label">Password</label>
            <input th:field="*{password}" type="password" class="form-control" id="pass" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
<div th:insert="fragments/footer.html"></div>
</html>
