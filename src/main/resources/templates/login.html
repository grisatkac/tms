<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <title>ToDo application</title>
    <link th:replace="fragments/bootstrap.html">
</head>
<body>
<div class="container">
    <div th:insert="fragments/navbar.html"></div>
    <div sec:authorize="isAnonymous()">
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger col-4" role="alert">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success col-4" role="alert">
                You have been logged out.
            </div>
            <div class="mb-3 col-4">
                <label for="login" class="form-label">Login</label>
                <input type="text" class="form-control" id="login" name="username" aria-describedby="loginHelp">
                <div id="loginHelp" class="form-text">Please enter your login</div>
            </div>
            <div class="mb-3 col-4">
                <label for="pass" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
<div th:insert="fragments/footer.html"></div>
</html>
